# DeformationIntent Visual Vocabulary Olog
# Classifies deformation intent and maps to catastrophe theory transformations
#
# Architecture:
#   Layer 1: Pure taxonomy (this file) - zero LLM cost
#   Layer 2: Deterministic classification and mapping - zero LLM cost
#   Layer 3: Structured output for Claude synthesis

deformation_intents:
  structural_collapse:
    description: "Rigid structures failing under stress"
    keywords:
      - collapse
      - crumble
      - break
      - shatter
      - crack
      - fracture
      - rupture
      - splinter
    aesthetic_terms:
      - fractured planes
      - angular ruptures
      - stress concentration
      - failure planes
      - debris scatter
      - structural discontinuity
      - load path failure
      - progressive collapse
    visual_vocabulary:
      primary_forms:
        - fragmenting masses
        - angular debris fields
        - stress fractures
      surface_qualities:
        - rough breaks
        - sharp edges
        - dusty residue
      movement_suggestion:
        - sudden failure
        - cascading collapse
        - gravitational fall
    recommended_catastrophe: fold
    catastrophe_rationale: >
      Fold catastrophe represents the sudden discontinuity from continuous 
      stress - the moment when incremental load produces sudden failure.
    intensity_mapping:
      low: "hairline cracks, subtle stress lines"
      medium: "visible fractures, partial collapse"
      high: "complete structural failure, debris field"

