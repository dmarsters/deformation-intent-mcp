# Cascade configuration - how this brick connects to others
cascade_integration:
  position: "entry"
  description: "Entry point brick that classifies user intent for downstream processing"
  
  downstream_bricks:
    catastrophe_morph:
      connection_type: "recommended_catastrophe"
      parameter_mapping:
        catastrophe_type: "recommended_catastrophe"
        intensity: "from intent intensity_mapping"
        emphasis: "surface"
    
    diatom_morph:
      connection_type: "aesthetic_vocabulary"
      parameter_mapping:
        shape_preference: "derived from visual_vocabulary.primary_forms"
        surface_detail: "derived from intent intensity"
        optical_effects: true

# Intensity profiles for cascade
intensity_profiles:
  subtle:
    cascade_intensity: "moderate"
    aesthetic_weight: 0.3
    description: "Light influence on downstream bricks"
  
  moderate:
    cascade_intensity: "moderate"
    aesthetic_weight: 0.6
    description: "Balanced influence on downstream bricks"
  
  dramatic:
    cascade_intensity: "dramatic"
    aesthetic_weight: 0.9
    description: "Strong influence dominating downstream aesthetics"
