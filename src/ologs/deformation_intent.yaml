        - translucent depths
      movement_suggestion:
        - continuous flow
        - rhythmic oscillation
        - gravity-driven motion
    recommended_catastrophe: elliptic_umbilic
    catastrophe_rationale: >
      Elliptic umbilic captures wave-like bifurcation with interference 
      patterns - perfect for fluid dynamics and continuous transformations.
    intensity_mapping:
      low: "gentle ripples, subtle surface tension"
      medium: "defined waves, visible flow patterns"
